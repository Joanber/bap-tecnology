<div class="container mt-4">
    <div class="row justify-content-center">
        <h3 class="text-uppercase font-weight-bold ">Productos</h3>
        <hr class="separador-pri w-100">
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <br>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Categoría
                </div>
                <ul class="list-group" *ngFor="let cat of listaCategoria">
                    <li class="list-group-item">{{ cat.nombre }}</li>
                </ul>
            </div>
            <br>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Mas Buscado
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Memoria RAM</li>
                    <li class="list-group-item">Mica</li>
                    <li class="list-group-item">CPU</li>
                </ul>
            </div>
            <br>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Precios
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Menos de $ 10</li>
                    <li class="list-group-item">$ 10 a 50</li>
                    <li class="list-group-item">$ 50 a 90</li>
                    <li class="list-group-item">Mas de $ 90</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-8" *ngFor="let prod of listaProducto">

            <div class="card" style="width: 18rem;" *ngFor="let f of prod.fotos_producto">
                <img [src]="f.foto" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ prod.nombre }}</h5>
                    <p class="card-title">Catgoría: {{ prod.categoria.nombre }}</p>
                    <p class="card-text">{{ prod.descripcion }}</p>
                    <p class="card-title">$ {{ prod.precio }}</p>
                    <a [routerLink]="['/verproducto', prod.id]" class="btn btn-dark">Ver más</a>
                </div>
            </div>

        </div>
    </div>
    <hr class="separador-pri w-100 ">
</div>
